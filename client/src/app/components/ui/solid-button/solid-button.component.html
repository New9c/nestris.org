<button (click)="onClick($event)" [ngClass]="{'stretch': stretch}">
<div class="button prevent-select" 
    [ngStyle]="{backgroundColor: color, paddingInline: !label ? 0 : paddingHorizontal + 'px',
    borderRadius: borderRadius + 'px', gap : gap + 'px'}"
    [ngClass]="{
        'disabled': disabled || loading || (actionLoading$ | async),
        'loading' : loading,
        'stretch': stretch,
        'just-icon': !label,
        'disable-hover': disableHover,
        'no-shadow': noShadow
    }"
>
    <img class="icon" *ngIf="icon" [src]="icon" [height]="iconHeight ?? ((!!label) ? '18' : '16')">
    <h1 class="label" *ngIf="label" [ngStyle]="{
        fontSize: fontSize + 'px', fontWeight: fontWeight, marginBlock: paddingVertical + 'px'
    }">{{ label }}</h1>
</div>
</button>

<app-loading-animation *ngIf="enableLoadingAnimation && (loading || (actionLoading$ | async))" class="loading-animation"
[size]="loadingSize" />
